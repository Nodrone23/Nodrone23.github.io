<style>
  .subButton{
    background-color: rgb(200,0,0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-top: 8px;
    transition: opacity .15s;
  }
  .subButton:hover{
    opacity: .8;
  }
  .subButton:active{
    opacity: .5;
  }

</style>

<style>
    .joinButton{
    background-color: white;
    color: rgb(41,118,211);
    border-color: rgb(41,118,211);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 65px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-top: 8px;
    transition: background-color 0.15s, color 0.15s;
  }
  .joinButton:hover{
    background-color: rgb(41,118,211);
    color: white
  }
  .joinButton:active{
    opacity: .5;
  }

  
</style>
